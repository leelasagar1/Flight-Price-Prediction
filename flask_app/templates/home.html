{% extends 'base.html' %}



    {% block content %}
    <div class="jumbotron mt-2" >
        <form action="{{url_for('predict')}}" method="post">
            <center>
            <div class="form-group" >
                      <label for="date">Date of Journey</label>
                         <input class="form-control" type="date" id="date" name="date" style="width:auto">
            </div>
                </center>
            <center>
            <div class="row" style="margin-left:150px">
                 <div class="form-group col-4">
                <label for="source">Source</label>
                <select class="form-control" id="source" name="source">
                      <option>Bangalore</option>
                      <option>Kolkata</option>
                      <option>Delhi</option>
                      <option>Chennai</option>
                      <option>Mumbai</option>
                </select>
              </div>
                <div class="col-2">
                    <h5 style="padding-top:40px">to</h5>
                </div>
              <div class="form-group col-4  ">
                <label for="dest">Destination</label>
                <select class="form-control" id="dest" name="dest">
                      <option>New Delhi</option>
                      <option>Bangalore</option>
                      <option>Cochin</option>
                      <option>Kolkata</option>
                      <option>Delhi</option>
                      <option>Hyderabad</option>
                </select>
              </div>
            </div>
                </center>
            <center>
              <div class="form-group">

                <label for="airline">Airline Company</label>
                <select class="form-control" id="airline" name="airline" style="width:30%">
                      <option>IndiGo</option>
                      <option>Air India</option>
                      <option>Jet Airways</option>
                      <option>Spice Jet</option>
                      <option>Multiple Carriers</option>
                      <option>GoAir</option>
                      <option>Vistara</option>
                      <option>Air Asia</option>
                      <option>Vistara Premium economy</option>
                      <option>Jet Airways Business</option>
                      <option>Multiple Carriers Premium economy</option>
                      <option>Trujet</option>
                </select>

              </div>
                    <div class="form-group">
                <label for="stops">Stopage</label>
                <select class="form-control" id="stops" name="stops" style="width:30%">
                      <option>Non Stop</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                </select>
              </div>
                </center>
            <center><input type="submit" value="predict" class="btn btn-primary"></center>
        </form>

    {% if result %}
       <center> <h3 class="mt-2">Predicted Price: <span style="color:blue">{{result}}</span> Rs</h3></center>
    {% endif %}
        </div>
    {% endblock %}
